<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>component comment</title>
        
    </head>
    <body class="bg-white">
        <div class=" p-2 m-2 text-right bg-danger border-primary" id="alert" style="display: flex;position:fixed;right: -50%; top:0;width: 28rem;transition: all 1s ease;">
            <p id="textp" class="w-75 m-auto"></p>
            <button type="button" class="btn-close m-auto bg-danger" aria-label="Close"></button>
        
        </div>
       <div class="w-75  m-2 mx-auto " style="height:30rem;">
    
            <div class=" w-75 mx-auto p-2" style="height: 10rem;margin-top: 3rem;">
                <form >
                    
                    <div class="form-group">
                      <label for="title">Title:</label>
                      <input type="text"  class="form-control" id="title"  placeholder="Enter Something">
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" class="form-control" id="author" placeholder="author">
                    </div>
    
                    <div class="form-group">
                        <label for="comment">Description:</label>
                        <textarea class="form-control" rows="8" id="comment" placeholder="Description"></textarea>
                    </div>
    
                    <div class="form-group mt-3">
                        <label for="profile_pic">Choose file to upload</label>
                        <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
                    </div>
    
                    <button type="submit mt-1" class="btn btn-primary mt-2" id="btn" >Submit</button>
                    
                </form>
            </div>
        </div>

        <hr class="p-1">
         
        <div class="row d-flex justify-content-center mt-100 mb-100  " >
         <div class="col-lg-12" >
             <div class="card" style="background: #fff url(https://media.istockphoto.com/vectors/smooth-blurred-gradient-insta-background-wallpaper-style-scalable-vector-id1249702917?k=20&m=1249702917&s=612x612&w=0&h=V8hj84Og_mgIB_ALQv_ZGWupITp6ZdlZYTJNmQx0vgw=) center center/cover no-repeat fixed;">
                 <div class="card-body text-center bg ">
                     <h4 class="card-title h1">Weblog</h4>
                 </div>
                 <div class="card mx-auto rounded-3 " style="width: 50%;background: #fff url(https://media.istockphoto.com/vectors/smooth-blurred-gradient-insta-background-wallpaper-style-scalable-vector-id1249702917?k=20&m=1249702917&s=612x612&w=0&h=V8hj84Og_mgIB_ALQv_ZGWupITp6ZdlZYTJNmQx0vgw=) center center/cover no-repeat fixed;" id="item">
                     <!-- add now div in file javascript -->
                   
                     
                   </div>
             </div>
         </div>
        </div>
            
    <script type="module" src="./index.js"></script>
</body>
</html>
